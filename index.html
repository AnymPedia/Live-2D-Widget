<script>
    const live2d_path = "https://cdn.jsdelivr.net/gh/AnymPedia/Live-2D-Widget@latest/";
function loadExternalResource(url, type) {
	return new Promise((resolve, reject) => {
		let tag;

		if (type === "css") {
			tag = document.createElement("link");
			tag.rel = "stylesheet";
			tag.href = url;
		}
		else if (type === "js") {
			tag = document.createElement("script");
			tag.src = url;
		}
		if (tag) {
			tag.onload = () => resolve(url);
			tag.onerror = () => reject(url);
			document.head.appendChild(tag);
		}
	});
}
if (screen.width >= 0) {
	Promise.all([
		loadExternalResource(live2d_path + "wibu.css", "css"),
		loadExternalResource(live2d_path + "live2d.min.js", "js"),
		loadExternalResource(live2d_path + "bakso.js", "js")
	]).then(() => {
		initWidget({
			waifuPath: live2d_path + "message.json",
			cdnPath: "https://cdn.jsdelivr.net/gh/AnymPedia/waifu2d/"
		});
	});
}
console.log(`Success`);

</script>
